log4j.rootLogger=INFO,Console,NeuralNetwork

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p [%t] (%F:%L) -%m%n
log4j.appender.Console.threshold=INFO

log4j.appender.NeuralNetwork=org.apache.log4j.RollingFileAppender
log4j.appender.NeuralNetwork.File=/home/qiaoyang/BangSun/encog-java-core/src/main/resources/log/dataConfig.log
log4j.appender.NeuralNetwork.MaxFileSize=100KB
log4j.appender.NeuralNetwork.MaxBackupIndex=2
log4j.appender.NeuralNetwork.layout=org.apache.log4j.PatternLayout
log4j.appender.NeuralNetwork.layout.ConversionPattern=%d{mmm d,yyyy hh:mm:ss a} : %p [%t] %m%n
log4j.appender.NeuralNetwork.threshold=INFO